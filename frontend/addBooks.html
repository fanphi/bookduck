<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookDuck</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js" integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <header>
    <h1>BookDuck</h1>
    <nav  class="logged-in" >
        <div  >
        <div><a href="index.html">Startsida</a>
        <a href="profil.html">Min Profilsida</a>
        <a href="addBooks.html" class="current">Lägg till Böcker</a></div> 
        

          <div>
             <p class="login-para"></p>
         
        
         <button id="logout">Logga ut</button>
      </div>
      </div>
      </nav>
    </header>
    <main class="add-main">
       <section id="book-container">
        <h2>Lägg till en bok</h2>
      
            <label for="bookTitle">Titel:</label>
            <input type="text" id="bookTitle">
        
            <label for="bookAuthor">Författare:</label>
            <input type="text" id="bookAuthor">
    
            <label for="pages">Antal sidor:</label>
            <input type="number" id="pages">
        
            <label for="review">Betyg 1-10:</label>
            <input type="number" id="review">
      
                
      
            <label for="bookCover">Bild:</label>
            <input type="file" id="bookCover">
        
        <div class"genre-container">
        <p>Välj genre:</p>
            <label for="genre1">Deckare</label>
            <input type="checkbox" id="genre1" class="genres" value="1">
            <label for="genre2">Samtidsromaner</label>
            <input type="checkbox" id="genre2" class="genres" value="2">
            <label for="genre3">Samhälle & Debatt</label>
            <input type="checkbox" id="genre3" class="genres" value="3">
            <label for="genre4">Romantik</label>
            <input type="checkbox" id="genre4" class="genres" value="4">
            <label for="genre5">Humor</label>
            <input type="checkbox" id="genre5" class="genres" value="5">
            <label for="genre6">Skräck</label>
            <input type="checkbox" id="genre6" class="genres" value="6">
            <label for="genre7">Barnvänlig</label>
            <input type="checkbox" id="genre7" class="genres" value="7">
            <label for="genre8">Fantasy</label>
            <input type="checkbox" id="genre8" class="genres" value="8">
            <label for="genre9">Sci-Fi</label>
            <input type="checkbox" id="genre9" class="genres" value="9">
            <label for="genre10">Action</label>
            <input type="checkbox" id="genre10" class="genres" value="10">
        </div>
        <button onclick="addBook()">Lägg till en bok</button>
       </section>

    <section id="audio-container">
        <h2>Lägg till en ljudbok</h2>
        
            <label for="audioTitle">Titel:</label>
            <input type="text" id="audioTitle">
      
            <label for="published">Publicerad:</label>
            <input type="date" id="published">
      
            <label for="minutes">Längd i minuter:</label>
            <input type="number" id="minutes">
     
            <label for="audioReview">Betyg 1-10:</label>
            <input type="number" id="audioReview">
      
            <label for="audioCover">Bild:</label>
            <input type="file" id="audioCover">
       
        <div class="genre-container">
       <p>Välj genre:</p>
            <label for="audioGenre1">Deckare</label>
            <input type="checkbox" id="audioGenre1" class="audioGenre" value="1">
            <label for="audioGenre2">Samtidsromaner</label>
            <input type="checkbox" id="audioGenre2" class="audioGenre" value="2">
            <label for="audioGenre3">Samhälle & Debatt</label>
            <input type="checkbox" id="audioGenre3" class="audioGenre" value="3">
            <label for="audioGenre4">Romantik</label>
            <input type="checkbox" id="audioGenre4" class="audioGenre" value="4">
            <label for="audioGenre5">Humor</label>
            <input type="checkbox" id="audioGenre5" class="audioGenre" value="5">
            <label for="audioGenre6">Skräck</label>
            <input type="checkbox" id="audioGenre6" class="audioGenre" value="6">
            <label for="audioGenre7">Barnvänlig</label>
            <input type="checkbox" id="audioGenre7" class="audioGenre" value="7">
            <label for="audioGenre8">Fantasy</label>
            <input type="checkbox" id="audioGenre8" class="audioGenre" value="8">
            <label for="audioGenre9">Sci-Fi</label>
            <input type="checkbox" id="audioGenre9" class="audioGenre" value="9">
            <label for="audioGenre10">Action</label>
            <input type="checkbox" id="audioGenre10" class="audioGenre" value="10">
        </div>
        <button onclick="addAudio()">Lägg till en ljudbok</button>
    </section>
</main>
   <script src="addBooks.js"></script>
</body>
</html>
