<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookDuck</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js" integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <header>
    <h1>Welcome to BookDuck!</h1>
    </header>
    <div class="login">
        <label for="username">Username:</label>
    <input type="text" name="username" id="username">
    <label for="password">Password:</label>
    <input type="password" name="password" id="password">
    <button onclick="login()">Login</button>
    <p>Register new user</p>
    <label for="username-new">Username:</label>
    <input type="text" name="username-new" id="username-new">
    <label for="email-new">Email:</label>
    <input type="email" name="email-new" id="email-new">
    <label for="password-new">Password:</label>
    <input type="password" name="password-new" id="password-new">
    <button onclick="register()">Register & login</button>
    </div>
    <div class="logged-in">
        <p class="login-para"></p>
        <button id="logout">Log out</button>
        <button id="profile">Go to profile</button>
    </div>
    <main>
        <section id="books">
            <h2>All Books</h2>
            
            
        </section>
        <section id="audio">
            <h2>All Audio Books</h2>
        </section>
        
    </main>
   <script src="main.js"></script> 
</body>
</html>
